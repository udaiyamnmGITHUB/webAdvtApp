<div class="col-md-6">
  <h2> List of Websites</h2>
  <button class="btn btn-primary" (click)="addWebsite()"> Add Wesite</button>
  <table class="table table-striped">
    <thead>
    <tr>
      <th class="hidden">Id</th>
      <th>Company Name</th>
      <th>Website</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of  websitesList">
      <td class="hidden">{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.website}}</td>
      <td><button class="btn btn-danger" (click)="deleteWebsite(item)"> Delete</button>
        <button class="btn btn-danger" (click)="editWebsite(item)" style="margin-left: 20px;"> Edit</button></td>
    </tr>
    </tbody>
  </table>
</div>
