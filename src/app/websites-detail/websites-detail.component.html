<div class="col-md-6">
  <h2 class="text-center">{{title}}</h2>
  <form [formGroup]="addWebsiteForm" (ngSubmit)="submit()">
    <div formGroupName="website">
      <div class="form-group">
        <label for="email">Website Address:</label>
        <input type="text" formControlName="website" placeholder="yourwebsite.com" name="website" class="form-control" id="website">
      </div>

      <div class="form-group">
        <label for="password">Company Name:</label>
        <input type="text" formControlName="name" placeholder="your company name" name="name" class="form-control" id="name">
      </div>
    </div>

    <button class="btn btn-success">{{btnName}}</button>
  </form>
</div>
