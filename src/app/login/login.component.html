<div class="row">

  <div class="col-md-6 col-md-offset-2">
    <h1>Login </h1>
    <form [formGroup]="loginForm">
      <div formGroupName="userObj">
        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" class="form-control" formControlName="email" id="email" required>
          <!--<div *ngIf="loginForm.errors" class="error">
            Email is required
          </div>-->
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" formControlName="password" id="pwd" required>
          <!--<div *ngIf="loginForm.errors" class="error">
            Password is required
          </div>-->
        </div>
        <button class="btn btn-default" (click)="login()">Login</button>
        <button class="btn btn-default signUp" (click)="signUp()">Register as a new customer</button>
      </div>
    </form>
  </div>
</div>
